<!DOCTYPE html>
<html>
    <header>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Click The Button</title>
    </header>
    <body>
        <h1>Please Click the Button</h1>
        <button type="button"  class= "btn" onclick= "clickCount()"> Clickme </button>
        <p id="1234"></p>
    
    <script>
        var count=0;
        function clickCount() {
            
            count= count+1;
            document.getElementById("1234").innerHTML= count;                  
        }
      
       
    </script>
    </body>
   
</html>
